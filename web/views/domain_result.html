<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuperScanner-超级扫描器</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="../static/css/common/common.css">

    <script src="../static/js/cdn/jquery.min.js"></script>
    <script src="../static/js/common/common.js"></script>
</head>
<style>

    html, body {
        height: 100%;
        background-color: #1f222a;
    }

    div.content-block {
        margin-left: 200px;
        margin-right: 200px;
    }

    a {
        text-decoration: none;
    }
</style>
<body>

<section class="hero  ">

    <div class="hero-head">

        {{ template "header.html" }}
    </div>


    <div class="hero-body ">
        <div class="container ">

            <div class="content-block notification" style="background-color: #161b22; ">

                <h3 class="title gray" style="color: azure">
                    <a href="#" style="text-decoration: none;">#</a>
                    扫描结果
                </h3>

                <div style="margin-left: 30px;">

                    <div class="">
                        <div class="white" style="width: 200px; display: inline-block">网站域名</div>
                        <div class="gray" style="width: auto; display: inline-block">{{ .domain }}</div>
                    </div>

                    <div class="tags mt-3">
                        {{ range .domains }}
                        <span class="tag is-light" >{{ . }}</span>
                        {{ end }}

                    </div>
                </div>


            </div>


        </div>

    </div>

    <div class="hero-foot">

        {{ template "footer.html" }}
    </div>

</section>

</body>
</html>
